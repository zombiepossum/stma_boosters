<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prep Team Roster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- <meta http-equiv="refresh" content="30"> -->
  <script>
    function w3IncludeHTML() {
      var z, i, a, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        if (z[i].getAttribute("w3-include-html")) {
          a = z[i].cloneNode(false);
          file = z[i].getAttribute("w3-include-html");
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              a.removeAttribute("w3-include-html");
              a.innerHTML = xhttp.responseText;
    
              z[i].parentNode.replaceChild(a, z[i]);
              w3IncludeHTML();
            }
          }      
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }
    </script>
</head>

<body style="background-color: #00377a;">
<section class="level" style="background-color: white;">
  <div class="level-left">
  <figure class="image is-96x96">
    <img
      src="./images/logo.jpg"
      alt="Player Image"
    />
  </figure>
  </div>
  <div class="level-item ">
    <h1 class="title" style="color: #ffd400; ">Prep Team Roster</h1>
  </div>
</section>

<div w3-include-html="prep-roster-cards.html"></div>

<script>
  w3IncludeHTML();
  </script>
</body>

</html>
